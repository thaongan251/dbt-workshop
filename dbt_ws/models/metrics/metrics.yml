version: 2

metrics:
  - name: average_order_amount
    label: Average Order Amount
    model: ref('fact_orders')
    description: "The average size of a jaffle order"

    calculation_method: average
    expression: amount

    timestamp: order_date
    time_grains: [day, week, month]

    dimensions:
      - payment_method
      - status

    filters:
      - field: status
        operator: '='
        value: "'completed'"